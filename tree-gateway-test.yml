rootPath: './test/data/root'
database:
    redis: 
        options: 
            db: 1
        
gateway: 
    protocol: 
        http:
            listenPort: 8010
        https:
            listenPort: 8012
            privateKey: './server.key'
            certificate: './server.crt'
    admin:
        protocol:
            http:
                listenPort: 8011
        accessLogger:
            msg: 'HTTP {{req.method}} - {{res.statusCode}} - {{req.url}} ({{res.responseTime}}ms)'            
            console:
                timestamp: true
                colorize: true
            file:
                timestamp: true
                json: false
                prettyPrint: true
                outputDir: ./logs
        userService:
            jwtSecret: secret
        filter:
            - name: ipFilter 
              options: 
                whitelist: 
                    - "127.0.0.1"
                    - "::1"
                statusCode: 403
                message: IP Filtered
        apiDocs:
            path: api-docs
            host: localhost:8011

    logger:
        level: info
        console:
            colorize: true
        file:
            timestamp: true
            outputDir: ./logs
            json: false
            prettyPrint: true
    accessLogger:
        msg: 'HTTP {{req.method}} - {{res.statusCode}} - {{req.url}} ({{res.responseTime}}ms)'
        console:
            timestamp: true
            colorize: true
        file:
            timestamp: true
            json: false
            prettyPrint: true
            outputDir: ./logs
    filter:
        - name: ipFilter 
          options: 
            whitelist: 
                - "127.0.0.1"
                - "::1"
            statusCode: 403
            message: IP Filtered
            database:
                checkInterval: 1 second

    serviceDiscovery:
        provider:
            name: consul
            options:
                host: localhost
                port: 8500
                defaults: 
                    wait: 3 minutes
    healthcheck: /healthcheck
    config:
        authentication:
            my-basic-validator:
                strategy:
                    id: basic
                    options:
                        verify:
                            name: verifyBasicUser
        cache:
            my-cache:
                client:
                    cacheTime: 1 minute
                    cacheControl: public
                    mustRevalidate: false
                    noTransform: false
                    proxyRevalidate: false
                server:
                    cacheTime: 10 minutes
                    binary: true
                    preserveHeaders: access-control-allow-credentials
        circuitBreaker:
            my-circuit-breaker:
                timeout: 1
                resetTimeout: 3 seconds
                timeWindow: 2 seconds
                maxFailures: 1
                onOpen:
                    name: myOpenHandler
        throttling:
            my-rate-limit:
                timeWindow: one minute
                delay: 1 second
                max: 1
                keyGenerator:
                    name: myKeyGen
                skip:
                    name: mySkip
                handler:
                    name: myHandler
        cors:
            my-cors:
                origin:
                    enableAll: true
        filter:
            my-ip-filter:
                name: ipFilter
                options:
                    blacklist:
                        - "127.0.0.1"
                        - "::1"
                    statusCode: 403
                    message: IP Filtered

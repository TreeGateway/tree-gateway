underProxy: false
protocol:
    http:
        listenPort: 8000
admin:
    protocol:
        http:
            listenPort: 8001
    accessLogger:
        msg: 'HTTP {{req.method}} - {{res.statusCode}} - {{req.url}} ({{res.responseTime}}ms)'
        console:
            timestamp: true
            colorize: true
        file:
            timestamp: true
            json: false
            prettyPrint: true
            outputDir: ./logs
    userService:
        jwtSecret: secret
    apiDocs:
        path: api-docs
logger:
    level: info
    console:
        colorize: true
    file:
        timestamp: true
        outputDir: ./logs
        json: false
        prettyPrint: true
accessLogger:
    msg: 'HTTP {{req.method}} - {{res.statusCode}} - {{req.url}} ({{res.responseTime}}ms)'
    console:
        timestamp: true
        colorize: true
    file:
        timestamp: true
        json: false
        prettyPrint: true
        outputDir: ./logs
healthcheck: /healthcheck
